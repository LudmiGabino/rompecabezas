<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BMO Arcade</title>
  <link rel="stylesheet" href="css/juego.css">
</head>

<body>
  
    <div class="col-40">
      <div id="titulo">
        <h1>ROMPECABEZAS</h1>
      </div>
      <div id="instrucciones">
        <h2>Instrucciones</h2>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <h2>Objetivo</h2>
        <div class="texto-centrado">
          <img id="imagen-final" src="images/final.png" alt="imagen final del rompecabezas">
        </div>
      </div>
      <div id="ultimo-mov">
        <h2>Ultimo movimiento</h2>
        <div id="flecha" class="texto-centrado">
        </div>
      </div>
    </div>
    
    <div class="col-60">
      <div id="juego">
          <div class="pieza-del-juego" id="pieza1"><img src="images/10.jpg" alt="pieza1"></div>
          <div class="pieza-del-juego" id="pieza2"><img src="images/20.jpg" alt="pieza2"></div>
          <div class="pieza-del-juego" id="pieza3"><img src="images/30.jpg" alt="pieza3"></div>
          <div class="pieza-del-juego" id="pieza4"><img src="images/40.jpg" alt="pieza4"></div>
          <div class="pieza-del-juego" id="pieza5"><img src="images/50.jpg" alt="pieza5"></div>
          <div class="pieza-del-juego" id="pieza6"><img src="images/60.jpg" alt="pieza6"></div>
          <div class="pieza-del-juego" id="pieza7"><img src="images/70.jpg" alt="pieza7"></div>
          <div class="pieza-del-juego" id="pieza8"><img src="images/80.jpg" alt="pieza8"></div>
          <div class="pieza-del-juego" id="pieza9"><img></div>
      </div>
    </div>
  
  <div id="footer">
    <p>Realizado por Ludmila Gabino</p>
  </div>
  
  <script src="js/juego.js"></script>
  
</body>

</html>
